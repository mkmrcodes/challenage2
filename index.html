<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="container">
      <div class="top-logo">
        <img class="logo" src="images/logo.svg" alt="logo">
      </div>
      <div class="model">
          <img class="model-img" src="images/hero-desktop.jpg" alt="">
      </div>
      <div class="message">
        <h1 class="top-message"><span class="top-message-text">WE'RE</span><br />COMING<br />SOON</h1>
        <p class="message-text">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="email" action="index.html" method="post">
          <input class="email-form" type="email" name="email" value="" placeholder="Email Address" title="Please provide a valid email" required>
          <button class="mybtn" type="button" name="button" type="submit"><img src="images/icon-arrow.svg" alt="arrow"></button>
          <img class="error-img" src="images/icon-error.svg">
          <p class="error-text">Please provide a valid email</p>
        </form>
      </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">mkmrcodes</a>.
    </p>
  </footer>

</html>
